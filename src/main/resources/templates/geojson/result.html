<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–∑—É–ª—å—Ç–∞—Ç –ø–∞—Ä—Å–∏–Ω–≥–∞</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-icon {
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .success-title {
            color: #22543d;
        }

        .error-title {
            color: #742a2a;
        }

        .message-box {
            background: #f7fafc;
            border-radius: 16px;
            padding: 24px;
            margin: 30px 0;
            text-align: left;
            line-height: 1.8;
        }

        .success-box {
            background: #f0fff4;
            border-left: 4px solid #48bb78;
            color: #22543d;
        }

        .error-box {
            background: #fff5f5;
            border-left: 4px solid #fc8181;
            color: #742a2a;
        }

        .message-box p {
            font-size: 16px;
            margin: 0;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(72, 187, 120, 0.3);
        }

        @media (max-width: 768px) {
            .result-container {
                padding: 30px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .icon {
                font-size: 48px;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <!-- –£—Å–ø–µ—à–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç -->
        <div th:if="${success != null}">
            <div class="icon success-icon">‚úÖ</div>
            <h1 class="success-title">–£—Å–ø–µ—à–Ω–æ!</h1>
            <div class="message-box success-box">
                <p th:text="${success}"></p>
            </div>
        </div>

        <!-- –û—à–∏–±–∫–∞ -->
        <div th:if="${error != null}">
            <div class="icon">‚ùå</div>
            <h1 class="error-title">–û—à–∏–±–∫–∞!</h1>
            <div class="message-box error-box">
                <p th:text="${error}"></p>
            </div>
        </div>

        <!-- –î–µ–π—Å—Ç–≤–∏—è -->
        <div class="actions">
            <a th:href="@{/geojson}" class="btn btn-primary">üìÑ –ü–∞—Ä—Å–∏—Ç—å –µ—â–µ —Ä–∞–∑</a>
            <a th:href="@{/}" class="btn btn-secondary">üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
            <a th:href="@{/accidents}" class="btn btn-success" th:if="${success != null}">üöó –ü—Ä–æ—Å–º–æ—Ç—Ä –∞–≤–∞—Ä–∏–π</a>
        </div>
    </div>
</body>
</html>
